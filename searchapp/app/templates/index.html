{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ user.username }}!</h1>
    {% for category, products in products_by_category.items() %}
      <div class="products-row">
        <div style="display: inline-block">
          <p>{{ category }}</p>
          {% for product in products %}
            <p>{{ product.name }}</p>
            <p>{{ product.price }}</p>
          {% endfor %}
        </div>
      </div>
    {% endfor %}

{% endblock %}
